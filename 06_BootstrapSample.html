<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <!--Add CSS Bootstrap Library-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <!-- 1st Part -->
        <button type="button" class="btn btn-primary">Click this button!</button>
        <br><br>
        <!-- 2nd Part -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our menu</h1>
                    <h2>Falafel</h2>
                    <p>Chickpea, herbs and spices.</p>
                    <img src="falafel.jpeg" class="img-fluid" alt=""/>
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, vegetables and mozzarella.</p>
                    <img src="salad.jpeg" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table"> 
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <br><br>
        <!-- 3rd Part -->
        <div class="container">
            <div class="row">
                <div class=""col-lg-6>
                    <!-- alert is blue as default, modifier is primary & danger (red)-->
                    <div class="alert alert-primary" role="alert">
                        A primary alert.   
                    </div>
                </div>
            </div>
        </div>
        
        <!--Add JS Bootstrap Library (dropdown etc.)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
