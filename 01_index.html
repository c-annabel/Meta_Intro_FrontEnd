<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- box -->
        <h3>Weekend Sale!</h3>

        <!-- id rule -->
        <h1 id="header1">Chapter One</h1>
        <!-- CSS class selector -->
        <p class="nav1">The first chapter</p>
        <h1>Chapter Two</h1>
        <!-- CSS Element with class selector -->
        <p class="nav2">The second chapter</p>
        <!-- CSS Descendant Selector-->
        <div id="descendant">
            <h1>Chapter Three</h1>
            <p>The third chapter</p>
        </div>
        <br><br>
        <!-- HTML Elements -->
        <div>
            <span>A span use</span>
            <div id="middle"><em>B em use</em></div>
            <span>C use</span>
        </div>
        
    </body>
</html>
